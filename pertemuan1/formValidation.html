<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    This is form 

    <form action="/action_page.php">
        <!-- text -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        
        <!-- email -->
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">

        <!--Password  -->
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd">

        <!-- radio -->
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>

        <!-- checkbox -->
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>

        <!-- color -->
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">

        <!-- date -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <!-- image -->
        <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">

        <!-- file -->
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">

        <!-- Button -->
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
      </form>

      <!-- Required Field, min-max length, pattern -->

      <form action="">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>

        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" required maxlength="6">

        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" required maxlength="6">

        <input type="text" id="country_code" name="country_code"
         pattern="[A-Za-z]{3}" title="Three letter country code">

         <label for="email">Enter your email:</label>
         <input type="email" id="email" name="email" pattern="[A-F][+-]?|D">

      </form>

      <!-- min-max value  -->

      <form action="">
        <label for="age">age</label><br>
        <input type="number" id="age" name="age"  max="6" min="1">
      </form>

      <!-- Dissable field -->

      <form action="/action_page.php">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" disabled><br><br>
        <input type="submit" value="Submit">
      </form>
        

      
</body>
</html>
