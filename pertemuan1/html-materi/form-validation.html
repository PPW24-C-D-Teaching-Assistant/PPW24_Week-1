<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
      .error {
          color: red;
      }
    </style>
</head>
<body>
    <h1> This is form </h1>

    <form action="">
        <!-- text -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <!-- email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <!--Password  -->
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>

        <!-- radio -->
        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="gender">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="gender">Female</label><br><br>

        <!-- checkbox -->
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I'm a UNS student</label><br><br>

        <!-- color -->
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <!-- date -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <!-- file -->
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>

        <!-- Button -->
        <input type="submit" value="Submit">
      </form>

      <hr>
      <h1> This is form with client-side validation</h1>

      <form id="myFormValidation" method="post" action="#">
        <!-- Required field & pattern -->
        <label for="email">Email (only @student.uns.ac.id):</label><br>
        <input type="email" id="email" name="email" required pattern="[\w.%+\-]+@student\.uns\.ac\.id" title="Please enter a valid email address with @student.uns.ac.id domain"><br><br>

        <!-- Min-max length (string) -->
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" minlength="8" maxlength="20" required><br><br>

        <!-- Min-max value (number)-->
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age"  min="18" max="100" required><br><br>

        <!-- Dissabled field -->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="John" required><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="Doe" disabled><br><br>
        <input type="submit" value="Submit">
      </form>
  </body>
</html>
