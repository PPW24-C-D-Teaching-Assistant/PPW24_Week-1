<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Semantic HTML</title>
</head>
<body>
    <header>
        <h1>Heading Utama</h1>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Bagian Utama</h2>
            <article>
                <header>
                    <h3>Judul Artikel</h3>
                    <p>Penulis - Tanggal</p>
                </header>
                <p>Isi artikel...</p>
                <footer>
                    <p>Komentar: 10</p>
                </footer>
            </article>
        </section>
        
        <aside>
            <h2>Bar Samping</h2>
            <section>
                <h3>Widget 1</h3>
                <p>Konten widget 1...</p>
            </section>
            <section>
                <h3>Widget 2</h3>
                <p>Konten widget 2...</p>
            </section>
        </aside>
    </main>
    
    <footer>
        <p>Hak Cipta &copy; 2024 Contoh Halaman Web</p>
    </footer>
</body>
</html>
